<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Tasks</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'tasks/css/search_page.css' %}" />
  </head>

  <body>
    <button onclick="goToHomePage()">Back to Home</button>
    <div class="container">
      <h1>Search Tasks</h1>

      <!-- Search form -->
      <div class="search-form-container">
        <label for="searchQuery">Search:</label>
        <input
          type="text"
          id="searchQuery"
          placeholder="Enter your search here..."
          onkeydown="if (event.keyCode === 13) searchTasks()"
        />
        <button onclick="searchTasks()">Search</button>
      </div>

      <!-- Search results container -->
      <div id="search-results-container" class="card-container"></div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationOverlay" class="modal-overlay"></div>
    <div id="confirmationModal" class="modal">
      <h2>Confirm Deletion</h2>
      <p>Are you sure you want to delete this task?</p>
      <button onclick="confirmDeletion()">Yes, Delete</button>
      <button onclick="cancelDeletion()">Cancel</button>
    </div>
    <script src="{% static 'tasks/js/search_page.js' %}"></script>
  </body>
</html>
